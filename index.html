<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-game">
        <h1 style="color: rgb(117, 117, 117); letter-spacing: 0.3cm">Rock Paper Scissor</h1>
        <div  id="gamebox" class="game">
            <img id="rock" src="rock.png" alt="rock" onclick="rpsgame(this)">
            <img id ="paper" src="paper.png" alt="paper" onclick="rpsgame(this)">
            <img id="scissor" src="scissor.png" alt="scissor" onclick="rpsgame(this)">
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
